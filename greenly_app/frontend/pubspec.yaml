name: greenly_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0" # Adjusted for Flutter 3.22.3; update if using 3.32.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.0 # Use latest if possible
  intl: ^0.20.2
  http: ^1.3.0
  shared_preferences: ^2.5.2
  pocketbase: ^0.22.0
  image_picker: ^1.1.2
  path: ^1.9.0
  path_provider: ^2.1.2
  flutter_dotenv: ^5.2.1
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  cookie_jar: ^4.0.0
  http_client_helper: 3.0.0
  http_parser: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/OTF/Oswald-Regular.otf
        - asset: assets/fonts/OTF/Oswald-Bold.otf
          weight: 700
    - family: Noelty
      fonts:
        - asset: assets/fonts/Noelty/NOELTY DEMO.ttf
    - family: Oktah
      fonts:
        - asset: assets/fonts/Oktah/Trial-OktahRound-Black.otf
          weight: 900
        - asset: assets/fonts/Oktah/Trial-OktahRound-Bold.otf
          weight: 700
        - asset: assets/fonts/Oktah/Trial-OktahRound-Medium.otf
          weight: 500
  assets:
    - assets/images/contribution.png
    - assets/images/greenlibrary.jpg
    - assets/images/campaign.jpg
    - assets/images/cleanriver.jpg
    - assets/images/mydiary.png
    - assets/images/we.png
    - assets/images/pagediary.png
    - assets/images/planting.png
    - assets/images/post1.jpg
    - assets/images/post2.jpg
    - assets/
    - assets/images/
    - .env
  fonts:
  - family: Lato
    fonts:
      - asset: assets/fonts/Lato-Regular.ttf
      - asset: assets/fonts/Lato-Bold.ttf
        weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" 
